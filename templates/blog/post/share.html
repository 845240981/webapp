{% extends "blog/base.html" %}

{% block title %}分享文章{% endblock %}

{% block content %}
    {% if send %}
        <h1>发送成功</h1>
        <p>
            {{ post.title }} 已经发送
        </p>


    {% else %}
        <h1>分享"{{ post.title }}" by email</h1>
        <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <input type="submit" value="Send-email">
        </form>
    {% endif %}
{% endblock %}
